<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seekers List Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .table-responsive {
            margin-bottom: 2rem;
        }
        th, td {
            vertical-align: top;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-person-lines-fill me-2"></i>Job Seekers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jobs.html">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="job_seekers.html">Job Seekers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navigation Bar -->

    <header class="bg-primary bg-gradient py-4 mb-4 text-white text-center">
        <span class="fs-1 d-block mb-2">üßë‚Äçüíº</span>
        <h1 class="h3 mb-1">Job Seekers List</h1>
        <p class="mb-0">Browse all job seekers and detailed information</p>
    </header>

    <main class="container my-4" style="max-width: 100%">
        <div class="row mb-3">
            <div class="col-md-3">
                <select id="filter-year" class="form-select">
                    <option value="">All Years</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="filter-month" class="form-select">
                    <option value="">All Months</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col-md-6 d-flex gap-2">
                <input type="text" id="search-input" class="form-control" placeholder="Search job seekers...">
            </div>
        </div>
        <div class="table-responsive">
            <table id="seekers-table" class="table table-hover align-middle table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Province</th>
                        <th>City</th>
                        <th>Subdistrict</th>
                    </tr>
                </thead>
                <tbody id="seekers-table-body"></tbody>
            </table>
        </div>
        <div id="no-seekers" class="alert alert-info text-center d-none">No job seekers found.</div>
        <div id="pagination-container" class="d-flex justify-content-center mt-4"></div>
        <div id="seekers-info" class="text-center text-muted mt-2"></div>
    </main>

    <footer class="text-center py-4 bg-white border-top mt-5">
        <span class="text-muted small">&copy; 2025 Job Seekers Dashboard. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM references
        const seekersTableBody = document.getElementById('seekers-table-body');
        const noSeekers = document.getElementById('no-seekers');
        const searchInput = document.getElementById('search-input');
        const paginationContainer = document.getElementById('pagination-container');
        const seekersInfo = document.getElementById('seekers-info');
        let currentPage = 1;
        let currentSearch = '';
        const perPage = 50;
        const filterYear = document.getElementById('filter-year');
        const filterMonth = document.getElementById('filter-month');

        // Utility functions
        function escapeHTML(str) {
            return str ? str.replace(/[&<>"']/g, function(tag) {
                const charsToReplace = {
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
                };
                return charsToReplace[tag] || tag;
            }) : '';
        }
        function highlight(text, term) {
            if (!term) return text;
            const re = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(re, '<mark>$1</mark>');
        }
        function renderSeekerRow(seeker, searchTerm = '') {
            function h(val) {
                return highlight(escapeHTML(val || ''), searchTerm);
            }
            return `<tr>
                <td>${h(seeker.id)}</td>
                <td>${h(seeker.province)}</td>
                <td>${h(seeker.city)}</td>
                <td>${h(seeker.subdistrict)}</td>
            </tr>`;
        }
        function renderPagination(total, page, perPage) {
            const totalPages = Math.ceil(total / perPage);
            let html = '';
            if (totalPages <= 1) return '';
            html += `<nav aria-label="Seeker pagination"><ul class="pagination">`;
            html += `<li class="page-item${page === 1 ? ' disabled' : ''}"><a class="page-link" href="#" data-page="${page - 1}">Previous</a></li>`;
            let start = Math.max(1, page - 2);
            let end = Math.min(totalPages, page + 2);
            if (page <= 3) end = Math.min(5, totalPages);
            if (page >= totalPages - 2) start = Math.max(1, totalPages - 4);
            for (let i = start; i <= end; i++) {
                html += `<li class="page-item${i === page ? ' active' : ''}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
            }
            html += `<li class="page-item${page === totalPages ? ' disabled' : ''}"><a class="page-link" href="#" data-page="${page + 1}">Next</a></li>`;
            html += `</ul></nav>`;
            return html;
        }

        // Main fetch function with debug logging
        function fetchSeekers(page = 1, search = '') {
            seekersTableBody.innerHTML = '<tr><td colspan="4" class="text-center">Loading...</td></tr>';
            noSeekers.classList.add('d-none');
            seekersInfo.textContent = '';
            const year = filterYear.value;
            const month = filterMonth.value;
            let url = `job_seekers.php?page=${page}&per_page=${perPage}&search=${encodeURIComponent(search)}`;
            if (year) url += `&year=${year}`;
            if (month) url += `&month=${month}`;
            fetch(url)
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return res.json();
                })
                .then(data => {
                    console.log('Fetched data:', data); // Debug log
                    const seekers = data.seekers || [];
                    const total = data.total || 0;
                    const currentPage = data.page || 1;
                    seekersTableBody.innerHTML = '';
                    if (seekers.length === 0) {
                        noSeekers.classList.remove('d-none');
                        paginationContainer.innerHTML = '';
                        seekersInfo.textContent = '';
                        return;
                    }
                    noSeekers.classList.add('d-none');
                    seekers.forEach(seeker => {
                        seekersTableBody.innerHTML += renderSeekerRow(seeker, search);
                    });
                    paginationContainer.innerHTML = renderPagination(total, currentPage, perPage);
                    const start = (currentPage - 1) * perPage + 1;
                    const end = Math.min(start + seekers.length - 1, total);
                    seekersInfo.textContent = `Showing ${start}-${end} of ${total} job seekers`;
                })
                .catch((err) => {
                    console.error('Fetch error:', err); // Debug log
                    seekersTableBody.innerHTML = '';
                    noSeekers.textContent = 'Failed to load job seekers.';
                    noSeekers.classList.remove('d-none');
                    paginationContainer.innerHTML = '';
                    seekersInfo.textContent = '';
                });
        }

        // Populate year dropdown (from 2015 to current year)
        const currentYear = new Date().getFullYear();
        for (let y = currentYear; y >= 2015; y--) {
            const opt = document.createElement('option');
            opt.value = y;
            opt.textContent = y;
            filterYear.appendChild(opt);
        }
        // Filter change events
        filterYear.addEventListener('change', function() {
            currentPage = 1;
            fetchSeekers(currentPage, currentSearch);
        });
        filterMonth.addEventListener('change', function() {
            currentPage = 1;
            fetchSeekers(currentPage, currentSearch);
        });
        // Initial fetch
        fetchSeekers(currentPage, currentSearch);
        // Search input event
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = this.value;
                currentPage = 1;
                fetchSeekers(currentPage, currentSearch);
            }, 300);
        });
        // Pagination click event
        paginationContainer.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.dataset.page) {
                e.preventDefault();
                const page = parseInt(e.target.dataset.page, 10);
                if (!isNaN(page) && page > 0) {
                    currentPage = page;
                    fetchSeekers(currentPage, currentSearch);
                }
            }
        });
    });
    </script>
</body>
</html>
