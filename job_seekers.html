<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seekers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        .table-responsive { margin-bottom: 2rem; }
        th, td { vertical-align: top; }
        .bulk-upload-box { border: 2px dotted #0d6efd; border-radius: 10px; padding: 18px 18px 10px 18px; margin-bottom: 1.5rem; background: #f8faff; }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-people me-2"></i>Job Seekers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jobs.html">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="job_seekers.html">Job Seekers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navigation Bar -->

    <header class="bg-primary bg-gradient py-4 mb-4 text-white text-center">
        <span class="fs-1 d-block mb-2">üßë‚Äçüíº</span>
        <h1 class="h3 mb-1">Job Seekers List</h1>
        <p class="mb-0">Browse all job seekers and their locations</p>
    </header>

    <main class="container my-4" style="max-width: 100%">
        <!-- Job Seeker Edit Modal -->
        <div class="modal fade" id="editSeekerModal" tabindex="-1" aria-labelledby="editSeekerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editSeekerModalLabel">Edit Job Seeker</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="modal-seeker-form">
                        <div class="modal-body">
                            <input type="hidden" id="modal-seeker-id">
                            <div class="mb-3">
                                <label class="form-label">Province</label>
                                <input type="text" id="modal-province" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">City</label>
                                <input type="text" id="modal-city" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Subdistrict</label>
                                <input type="text" id="modal-subdistrict" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Job Seeker Edit Modal -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="search-input" class="form-control" placeholder="Search job seekers...">
            </div>
            <div class="col-md-6 d-flex gap-2">
                <button id="export-all-btn" class="btn btn-outline-success" type="button"><i class="bi bi-file-earmark-excel"></i> Export All Data</button>
            </div>
        </div>
        <div class="table-responsive">
            <table id="seekers-table" class="table table-hover align-middle table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Action</th>
                        <th>Province</th>
                        <th>City</th>
                        <th>Subdistrict</th>
                    </tr>
                </thead>
                <tbody id="seekers-table-body"></tbody>
            </table>
        </div>
        <div id="no-seekers" class="alert alert-info text-center d-none">No job seekers found.</div>
        <div id="pagination-container" class="d-flex justify-content-center mt-4"></div>
        <div id="seekers-info" class="text-center text-muted mt-2"></div>
    </main>

    <footer class="text-center py-4 bg-white border-top mt-5">
        <span class="text-muted small">&copy; 2025 Job Admin Dashboard. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const seekersTableBody = document.getElementById('seekers-table-body');
        const noSeekers = document.getElementById('no-seekers');
        const searchInput = document.getElementById('search-input');
        const paginationContainer = document.getElementById('pagination-container');
        const seekersInfo = document.getElementById('seekers-info');
        let currentPage = 1;
        let currentSearch = '';
        const perPage = 50;
        const exportAllBtn = document.getElementById('export-all-btn');

        function escapeHTML(str) {
            return str ? str.replace(/[&<>"']/g, function(tag) {
                const charsToReplace = {
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
                };
                return charsToReplace[tag] || tag;
            }) : '';
        }

        function highlight(text, term) {
            if (!term) return text;
            const re = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(re, '<mark>$1</mark>');
        }

        function renderSeekerRow(seeker, searchTerm = '') {
            function h(val) { return highlight(escapeHTML(val || ''), searchTerm); }
            return `<tr>
                <td>
                    <button class="btn btn-sm btn-primary me-1 edit-btn" data-id="${seeker.id}" title="Edit"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger delete-btn" data-id="${seeker.id}" title="Delete"><i class="bi bi-trash"></i></button>
                </td>
                <td>${h(seeker.province)}</td>
                <td>${h(seeker.city)}</td>
                <td>${h(seeker.subdistrict)}</td>
            </tr>`;
        }

        function renderPagination(total, page, perPage) {
            const totalPages = Math.ceil(total / perPage);
            let html = '';
            if (totalPages <= 1) return '';
            html += `<nav aria-label="Seeker pagination"><ul class="pagination">`;
            html += `<li class="page-item${page === 1 ? ' disabled' : ''}"><a class="page-link" href="#" data-page="${page - 1}">Previous</a></li>`;
            let start = Math.max(1, page - 2);
            let end = Math.min(totalPages, page + 2);
            if (page <= 3) end = Math.min(5, totalPages);
            if (page >= totalPages - 2) start = Math.max(1, totalPages - 4);
            for (let i = start; i <= end; i++) {
                html += `<li class="page-item${i === page ? ' active' : ''}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
            }
            html += `<li class="page-item${page === totalPages ? ' disabled' : ''}"><a class="page-link" href="#" data-page="${page + 1}">Next</a></li>`;
            html += `</ul></nav>`;
            return html;
        }

        function fetchSeekers(page = 1, search = '') {
            seekersTableBody.innerHTML = '<tr><td colspan="4" class="text-center">Loading...</td></tr>';
            noSeekers.classList.add('d-none');
            seekersInfo.textContent = '';
            let url = `job_seekers.php?page=${page}&per_page=${perPage}&search=${encodeURIComponent(search)}`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const seekers = data.seekers || [];
                    const total = data.total || 0;
                    const currentPage = data.page || 1;
                    seekersTableBody.innerHTML = '';
                    if (seekers.length === 0) {
                        noSeekers.classList.remove('d-none');
                        paginationContainer.innerHTML = '';
                        seekersInfo.textContent = '';
                        return;
                    }
                    noSeekers.classList.add('d-none');
                    seekers.forEach(seeker => {
                        seekersTableBody.innerHTML += renderSeekerRow(seeker, search);
                    });
                    paginationContainer.innerHTML = renderPagination(total, currentPage, perPage);
                    const start = (currentPage - 1) * perPage + 1;
                    const end = Math.min(start + seekers.length - 1, total);
                    seekersInfo.textContent = `Showing ${start}-${end} of ${total} job seekers`;
                })
                .catch(() => {
                    seekersTableBody.innerHTML = '';
                    noSeekers.textContent = 'Failed to load job seekers.';
                    noSeekers.classList.remove('d-none');
                    paginationContainer.innerHTML = '';
                    seekersInfo.textContent = '';
                });
        }

        // Initial fetch
        fetchSeekers(currentPage, currentSearch);

        // Search input event
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = this.value;
                currentPage = 1;
                fetchSeekers(currentPage, currentSearch);
            }, 300);
        });

        // Pagination click event
        paginationContainer.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.dataset.page) {
                e.preventDefault();
                const page = parseInt(e.target.dataset.page, 10);
                if (!isNaN(page) && page > 0) {
                    currentPage = page;
                    fetchSeekers(currentPage, currentSearch);
                }
            }
        });

        // Add event delegation for edit/delete
        seekersTableBody.addEventListener('click', function(e) {
            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');
            if (editBtn) {
                const id = editBtn.getAttribute('data-id');
                fetch(`job_seekers.php?id=${id}`)
                    .then(res => res.json())
                    .then(data => {
                        const seeker = (data.seekers && data.seekers.length) ? data.seekers[0] : null;
                        if (seeker) {
                            // Fill modal form fields
                            Object.keys(seeker).forEach(key => {
                                const el = document.getElementById('modal-' + key);
                                if (el) el.value = seeker[key] || '';
                            });
                            document.getElementById('modal-seeker-id').value = seeker.id;
                            // Show modal
                            const modal = new bootstrap.Modal(document.getElementById('editSeekerModal'));
                            modal.show();
                        }
                    });
            } else if (deleteBtn) {
                const id = deleteBtn.getAttribute('data-id');
                if (confirm('Delete this job seeker?')) {
                    fetch(`job_seekers.php?id=${id}`, { method: 'DELETE' })
                        .then(res => res.json())
                        .then(() => {
                            // Refresh table
                            fetchSeekers(currentPage, currentSearch);
                        });
                }
            }
        });

        // Handle modal form submit for edit
        const modalSeekerForm = document.getElementById('modal-seeker-form');
        modalSeekerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {};
            Array.from(modalSeekerForm.elements).forEach(el => {
                if (el.id && el.type !== 'submit' && el.type !== 'button') {
                    data[el.id.replace('modal-', '')] = el.value;
                }
            });
            data['id'] = document.getElementById('modal-seeker-id').value;
            fetch('job_seekers.php', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(() => {
                // Hide modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('editSeekerModal'));
                modal.hide();
                fetchSeekers(currentPage, currentSearch);
            });
        });

        function exportToExcel(seekers, filename = 'job_seekers.xlsx') {
            if (!window.XLSX) {
                alert('SheetJS (xlsx) library not loaded!');
                return;
            }
            const ws = XLSX.utils.json_to_sheet(seekers);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Job Seekers');
            XLSX.writeFile(wb, filename);
        }
        exportAllBtn.addEventListener('click', function() {
            exportAllBtn.disabled = true;
            exportAllBtn.textContent = 'Exporting...';
            fetch('job_seekers.php?export=1')
                .then(res => res.json())
                .then(seekers => {
                    exportToExcel(seekers, 'all_job_seekers.xlsx');
                })
                .finally(() => {
                    exportAllBtn.disabled = false;
                    exportAllBtn.innerHTML = '<i class="bi bi-file-earmark-excel"></i> Export All Data';
                });
        });
    });
    </script>
</body>
</html>
